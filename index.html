<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <style>
    html, body {
        height: 100%;
        /* margin: 0; */
        font-family: Arial, sans-serif;
        color: #333;
    }

    html {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        transition: background-image 0.5s ease-in-out;
    }

    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(255, 255, 255, 0.4);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    textareaa {
        background: rgb(255, 255, 255, .4);
        ;
    }

    .note {
        padding: 15px;
        border-radius: 10px;
        outline: none;
        width: 90%;
        max-width: 400px;
        height: 155px;
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        resize: none;
        font-size: 16px;
        color: #333;
    }

    .note:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .button {
        max-width: 400px;
        text-align: center;
        margin: 10px auto 0;
    }

    .button div {
        display: block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .button div:hover {
        background-color: #0056b3;
    }

    .text {
        color: #444;
        font-size: 24px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .name {
        margin: 0;
        color: #222;
        font-size: 36px;
        font-family: Garamond, serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    #thanks {
        margin-top: 20px;
        font-size: 20px;
        color: #28a745;
        font-weight: bold;
    }

    @media (max-width: 600px) {
        .note {
            height: 120px;
        }

        .text {
            font-size: 20px;
        }

        .name {
            font-size: 28px;
        }

        .button div {
            font-size: 14px;
        }
    }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementsByTagName('html')[0].style.backgroundImage = "url('" + Math.floor(Math.random() * 19) + ".jpg')";
        }
    </script>

    </head>
<body>
    <div id="content">
        <div class="text">hello. this is</div>
        <div class="name">KONSTANTIN CLEMENS'</div>
        <div class="text">answering machine.</div>
        <div id="thanks" class="text" hidden="true">thank you for leaving a message!</div>

        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
        <form id="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScr4G3vJgLtmLftXWwoz4pMfYxqSfwVYEFQ5Fhw09T58w6mhA/formResponse" method="post" accept-charset="utf-8" target="dummyframe">
            <textarea class="note text" autofocus placeholder="please leave your message here and I will get back to you" name="entry.2027502182"></textarea>
            <div class="button text" onclick="submit_form()">
                <div>send</div>
            </div>
        </form>
    </div>
    <script>
        function submit_form() {
            var form = document.getElementById('form');
            var thanks = document.getElementById('thanks');
            form.submit();
            form.hidden = true;
            thanks.hidden = false;
        }
    </script>
</body>
</html>
