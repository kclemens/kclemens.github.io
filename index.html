<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <style>
    html,body {
        height: 50vh;
        /* overflow: hidden; */
    }

    html {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }

    #content {
        margin: 5%;
    }
    
    .note {
        padding: 10px;
        border-radius: 10px;
        outline: none;
        width: 320px;
        height: 155px;
        background-color: rgba(200, 200, 200, 0.3);
        resize: none;
    }

    .button {
        width: 320px;
        text-align: right;
    }

    .text {
        margin: 0%;
        color: black;
        font-size: 30px;
        font-family: 'Courier New', monospace;
        font-weight: bolder;
        -webkit-text-stroke: 1px rgb(230, 200, 200);
    }

    .name {
        margin: 0%;
        color: black;
        font-size: 45px;
        font-family: Garamond, serif;
        font-weight: bold;
        -webkit-text-stroke: 1px  rgb(230, 200, 200);
    }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementsByTagName('html')[0].style.backgroundImage = "url('" + Math.floor(Math.random() * 19) + ".jpg')";
        }
    </script>

    </head>
<body>
    <div id="content">
        <div class="text">hello. this is</div>
        <div class="name">KONSTANTIN CLEMENS'</div>
        <div class="text">answering machine.</div>
        <div id="thanks" class="text" hidden="true">thank you for leaving a message!</div>

        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
        <form id="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScr4G3vJgLtmLftXWwoz4pMfYxqSfwVYEFQ5Fhw09T58w6mhA/formResponse" method="post" accept-charset="utf-8" target="dummyframe">
            <textarea class="note text" autofocus placeholder="please leave your message here and I will get back to you" name="entry.2027502182"></textarea>
            <div class="button text" onclick="submit_form()">send</div>
        </form>
    </div>
    <script>
        function submit_form() {
            var form = document.getElementById('form');
            var thanks = document.getElementById('thanks');
            form.submit();
            form.hidden = true;
            thanks.hidden = false;
        }
    </script>
</body>
</html>
